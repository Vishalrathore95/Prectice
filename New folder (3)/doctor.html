<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Signup</title>
  <link rel="stylesheet" href="DOCTOR.CSS">
</head>
<body>
  <header>
    <div class="logo"><img src="/static/logo.png" alt="Logo"></div>
    <ul class="utility">
      <li><a href="/index">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Appointment</a></li>
      <li><a href="/confirm">View Appointment Detail</a></li>
      <l><a href="{% url 'logout'%}" class="btn4">Logout</a></l i>
    </ul>
  </header>
  <div class="signup-container">
    <h2>Doctor Signup</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="specialization" required>
        <option value="">Select Specialization</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Endocrinology">Endocrinology</option>
        <option value="Gastroenterology">Gastroenterology</option>
      </select>
      <select name="qualification" required>
        <option value="">Select Qualification</option>
        <option value="MBBS">MBBS</option>
        <option value="MD">MD</option>
        <option value="MS">MS</option>
        <option value="DM">DM</option>
      </select>
      <input type="text" name="hospital" placeholder="Hospital" required>
      <input type="text" name="contact_number" placeholder="Contact Number" required>
      <input type="date" name="date_of_birth" placeholder="Date of Birth" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="address" placeholder="Address" rows="4" required></textarea>
      <input type="number" name="years_of_experience" placeholder="Years of Experience" required>
      <input type="file" name="profile_picture" accept="image/*" required>
      <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
