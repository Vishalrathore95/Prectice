<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Doctor Profile</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="usman-yousaf-pTrhfmj2jDA-unsplash.jpg" class="card-img" alt="Profile Picture">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Dr. John Doe</h5>
                        <p class="card-text"><strong>Username:</strong> username123</p>
                        <p class="card-text"><strong>Email:</strong> john.doe@example.com</p>
                        <p class="card-text"><strong>Specialization:</strong> Cardiology</p>
                        <p class="card-text"><strong>Qualification:</strong> MD</p>
                        <p class="card-text"><strong>Hospital:</strong> XYZ Hospital</p>
                        <p class="card-text"><strong>Contact:</strong> +1234567890</p>
                        <p class="card-text"><strong>Gender:</strong> Male</p>
                        <p class="card-text"><strong>Address:</strong> 123 Main Street, City, Country</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
