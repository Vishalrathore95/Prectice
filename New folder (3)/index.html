<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  max-width: 600px;
  margin: 0 auto;
  font-family: Arial, sans-serif;
  padding: 2rem;
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-top: 2rem;
}

p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 1rem;
}

strong {
  color: #4CAF50;
}

.dismiss-button {
  padding: 0.5rem 2rem;
  font-size: 1.1rem;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 1rem;
}

.dismiss-button:hover {
  background-color: #45a049;
}
    

    </style>
</head>
<body>
    <div class="container">
        <p>Thanks for subscribing!</p>
        <p>A confirmation email has been sent to <strong>ash@loremcompany.com</strong>. Please open it and click the button inside to confirm your subscription.</p>
        <button class="dismiss-button">Dismiss message</button>
      </div>
      <script src="prectice.js">

      </script>
</body>
</html>
