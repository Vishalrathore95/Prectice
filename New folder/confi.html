<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Request Confirmation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo"><img src="/static/logo.png" alt="Logo" /></div>
    <ul class="utility">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Appointment</a></li>
    </ul>
  </header>
  <main>
    <div class="confirmationBox">
      <h1 class="heading">Appointment Request Confirmation</h1>
      <p>Name: <span id="cname"></span></p>
      <p>Email: <span id="cemail"></span></p>
      <p>Phone Number: <span id="cphone"></span></p>
      <p>Doctor: <span id="cdoctor"></span></p>
      <p>Date and Time: <span id="cdatetime"></span></p>
    </div>
  </main>
  <script>
    // Retrieve form values from sessionStorage and display them
    document.getElementById("cname").innerText = sessionStorage.getItem("name");
    document.getElementById("cemail").innerText = sessionStorage.getItem("email");
    document.getElementById("cphone").innerText = sessionStorage.getItem("phone");
    document.getElementById("cdoctor").innerText = sessionStorage.getItem("doctor");
    document.getElementById("cdatetime").innerText = sessionStorage.getItem("dateTime");
  </script>
</body>
</html>
