function Armstrong() {
    var r, sum = 0, n, copy;
    n = 153;
    copy = n;
    while (copy > 0) {
        r = copy % 10;
        sum = sum + r * r * r;
        copy = parseInt(copy / 10);  // Fix: Update the copy variable, not n
    }
    if (n == sum) {
        console.log(n + " is an Armstrong number");
    } else {
        console.log(n + " is not an Armstrong number");
    }
}
