<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="counter">
      <h1>counter</h1>
      <p id="count">0</p>
      <div>
        
        <button id="inc" onclick="increase()">increase</button>
        <button id="rec" onclick=" decrease()">deccrease</button>
        <button id="dec" onclick=" reset()">reset</button>
      </div>
    </div>

    <script>
    let count =0;
    function increase(){
        count++;
        document.getElementById("count").innerHTML = count;
    }
    function decrease(){
        count--;
        document.getElementById("count").innerHTML = count;
    }
    function reset(){
        count = 0;
        document.getElementById("count").innerHTML = count;
    }

    </script>
  </body>
</html>
